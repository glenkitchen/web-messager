<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Refres" content="1">
    <title>Messenger Test Harness</title>
    <link rel="stylesheet" href="./cs/host.css">
</head>

<body>
    <header id="headerContainer" class="headerContainer">
        <div id="logo">Messenger Test Harness</div>
        <div id="controls">
            <div>
                <input type="checkbox" id="showForms">
                <label for="showForms">Always Show Forms</label>
            </div>
            <div>
                <input type="checkbox" id="showMessages">
                <label for="showMessages">Show Messages</label>
            </div>
        </div>
    </header>
    <main id="mainContent">
        <div id="formsContainer">
        </div>
        <div id="splitter1" class="splitter"></div>
        <div id="iframeContainer">
            <header class="subHeader">Iframe</header>
            <iframe src="hosted.html" frameborder="0"></iframe>
        </div>
        <div id="splitter2" class="splitter"></div>
        <div id="messagesContainer">
            <header class="subHeader">Messages</header>
            <table>
                <thead>
                    <tr>
                        <th>First</th>
                        <th>Last</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                    </tr>
                    <tr>
                        <td>Jacob</td>
                        <td>Thornton</td>
                    </tr>
                    <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                    </tr>
                    <tr>
                        <td>Jacob</td>
                        <td>Thornton</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-resizable.js"></script>
    <script>        
        $(document).ready(function () {            
            $('#formsContainer').resizable({
                handleSelector: '#splitter1',
                resizeHeight: false                
            });
        });
    </script>
</body>

</html>
