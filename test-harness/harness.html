<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messager Test Harness</title>
    <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./harness.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row bg-dark text-white p-2">
            <div class="col">
                <header>Messager Test Harness</header>
            </div>
            <div class="col">
                <div class="form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Auto Hide Forms</label>
                </div>
                <div class="form-check-inline ">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Show Messages</label>
                </div>
            </div>
        </div>
        <div id="mainRow" class="row">
            <div class="col-3">
                <div class="row bg-secondary text-white p-2">
                    <header>Iframe Form
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#iframeForm"> 
                            Button with data-target
                        </button>
                    </header>
                </div>
                <div id="iframeForm" class="row bg-light p-2">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button id="showIframe" type="button" class="btn btn-primary">Show Iframe</button>
                    </form>
                </div>
            </div>
            <div class="col" id="Iframe">
            </div>
            <div class="col-3">
            </div>
        </div>
    </div>
    <script src="./bootstrap-4.0.0-dist/js/bootstrap.js"></script>
    <script src="./harness.js"></script>
</body>

</html>
